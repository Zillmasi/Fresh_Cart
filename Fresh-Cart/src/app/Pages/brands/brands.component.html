<section class="py-28  px-6">
  <div class="flex justify-center text-center">
    <div>
      <h1 class="capitalize font-bold my-2 text-4xl text-[#0AAD0A]">
        {{ "brands.OurBrands" | translate }}
      </h1>
      <p>{{ "brands.pBrands" | translate }}</p>
    </div>
  </div>

  <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-7 pt-5">
    @for (brand of brands| paginate: { itemsPerPage: 8, currentPage: Page } ;
    track brand._id) {
    <div
      [routerLink]="['/brandsDetails/', brand._id]"
      class="py-5 card w-full px-5 pb-5 shadow-lg cursor-pointer mt-6 overflow-hidden bg-[#fff] border border-gray-200 rounded-xl"
    >
      <div class="mb-5">
        <img
          class="rounded-t-lg w-full h-[250px] object-contain"
          [src]="brand.image"
          alt="{{ brand.name }}"
        />
      </div>

      <div>
        <h2
          class="text-2xl font-bold tracking-tight text-center text-[#0AAD0A]"
        >
          {{ brand.name }}
        </h2>
      </div>
    </div>
    }
  </div>
</section>

<div class="flex justify-center items-center pb-10">
  <pagination-controls (pageChange)="changePage($event)"></pagination-controls>
</div>
