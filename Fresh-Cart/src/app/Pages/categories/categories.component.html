<section class="py-28 px-6">
  <div class="flex justify-center text-center">
    <div>
      <h1 class="capitalize font-bold my-2 text-4xl text-[#0AAD0A]">
       {{"categories.OurCategories"  |translate    }}
      </h1>
      <p>
       {{"categories.pCat" |translate    }}
      </p>
    </div>
  </div>

  <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-7 pt-5">
    @for (cat of categories; track $index) {
    <div
    [routerLink]="['/categoriesDetails/',cat._id]"
    class=" py-5 card w-full px-5 pb-5 shadow-lg cursor-pointer mt-6 overflow-hidden bg-[#fff] border border-gray-200 rounded-xl">
      <div class="mb-5">
        <img
          class=" rounded-t-lg w-full h-[250px] object-contain"
          [src]="cat.image"
          alt="{{ cat.name }}"
        />
      </div>

      <div>
        <h2 class="text-2xl font-bold tracking-tight text-center text-[#0AAD0A] ">
          {{ cat.name }}
        </h2>
      </div>
    </div>
    }
  </div>
</section>
