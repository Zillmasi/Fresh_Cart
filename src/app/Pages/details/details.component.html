@if (productsDetails) {
    <section class="px-2">
        <div class="row align-items-center gy-5">
          <div class="d-grid col-12 col-lg-4">
            <img
              [src]="productsDetails.imageCover"
              class="w-100 rounded-2 shadow"
              [alt]="productsDetails.title"
            />
          </div>
          <div class="d-grid col-12 col-lg-8">
            <h2 class="fs-2 fw-bold ">{{ productsDetails.title }}</h2>
            <p class="text-muted">  {{ productsDetails.description }}</p>
            <span class="green-color fw-semibold mb-1"> 
                {{ productsDetails.category.name }}
            </span>

            <div class="d-flex justify-content-between align-items-center">
                <span class="fs-5 fw-semibold darkGray-color"> {{productsDetails.price  | currency:"EGP "    }} </span>
                <span class="fs-5 fw-semibold darkGray-color">
                    <i class="fa-solid fa-star" style="color: #ffd43b"></i>
                    {{productsDetails.ratingsAverage}} 
                
                </span>
            </div>

            <button
            (click)="getCart(productsDetails.id)"
            class="cart-btn text-white border-0 mt-3"
          >
            <i class="fa-solid fa-cart-plus pe-3"></i>
            Add To Cart
          </button>
          </div>
        </div>
    
    </section>
    
    }
