@if(cartDetails.totalCartPrice){
  <section>


    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="green-color fw-bold fs-4"> Total Price :  {{ cartDetails.totalCartPrice | currency : " EGP " }}</h2>
      <button
      (click)="clearCart()"
      class="clear-btn text-white border-0 mb-2">
        <i class="fa-solid fa-trash-can me-1 " ></i>
    
        {{"cart.clearAll" |translate    }}
      </button>
    
    </div>
    @for (prod of cartDetails.products; track prod.product._id) {
      <div class=" tab-cart  d-flex justify-content-md-evenly justify-content-between py-3 px-3 px-md-0 mb-4 align-items-center rounded-2 text-center ">
            
          
        <div class="img   ">
              <img
                [src]="prod.product.imageCover"
                class=" w-100 shadow rounded-1"
                alt=""
              />
            </div>
            <div class="content ">
              <h2 class="fs-3">{{prod.product.title.split(" " , 2).join("")}}</h2>
            </div>
            <div class="counter ">
              <a
              (click)="UpdateCount(prod.product._id , prod.count - 1)" 
              role="button">
                <i 
                
                class="fa-solid fa-circle-minus" style="color: #0aad0a"></i>
              </a>
              <span class="mx-2">    {{ prod.count }}</span>
             <a
             (click)="UpdateCount(prod.product._id , prod.count + 1)"
             role="button">
              <i class="fa-solid fa-circle-plus" style="color: #0aad0a"></i>
             </a>
            </div>
            <div class=" fw-bold">
              <span> {{ prod.price | currency : "EGP " }}</span>
            </div>
        
            <div class="delete-item">
           <a
           (click)="deletItem(prod.product._id)"
           role="button" class="border-0">
           <i class="fa-solid fa-xmark fs-4 " style="color: #dd1d1d"></i>
           </a>
            </div>
          </div>
    }
    
          <div class=" d-flex justify-content-center align-items-center mt-4">
            <button
            routerLink="/checkout"
            (click)="setID(cartDetails._id)"
            class="main-btn text-white border-0">
    
          
              Check Out
            </button>
          </div>
    
    </section>
}


@else {

  <div class="d-flex justify-content-center align-items-center py-2">
    <h2 class="green-color fw-bolder fs-1">Cart Is Empty</h2>
  </div>
}
